<div class="row">
  <div class="col s8 offset-s2">
    <h1>Data table</h1>
  </div>
</div>

<div class="row">
  <div class="col s6 offset-s2">
    <input [(ngModel)]="newData.data" placeholder="add new data...">
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light btn blue" (click)="createData(newData)">Add</a>
  </div>
</div>

<div class="row">
  <div class="col s6 offset-s2" (click)="errorMessage=''">{{ errorMessage }}</div>
</div>

<div class="row">
  <div class="col s12">
    <table border="1" width="800" class="bordered highlight">
      <thead>
        <tr>
          <th width="100" data-field="id">id</th>
          <th data-field="data">data</th>
          <th width="100" data-field="actions">actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="#d of data" #element{{d.id}}>
          <td (click)="onSelect(d)">{{ d.id }}</td>
          <td (click)="onSelect(d)">{{ d.data }}</td>
          <td><a (click)="deleteData(d)" href="#">[delete]</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<edit-component *ngIf="editData" [editData]="editData" (onHide)="onHide($event)" (errorMessage)="errorMessage = $event"></edit-component>
