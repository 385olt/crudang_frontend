<div class="row">
  <div class="col s6 offset-s2">
    <input [(ngModel)]="editData.data" placeholder="add new data...">
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light btn blue" (click)="saveData()">Save</a>
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light btn grey" (click)="cancel()">Cancel</a>
  </div>
</div>
